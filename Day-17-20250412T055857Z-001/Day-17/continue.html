<!DOCTYPE html>
<html>

<head>
    <title>Vedisoft JavaScript Examples : continue statement </title>
    <style>
        div {
            font-size: large;
        }
    </style>
    <script>
        function calculate() {
            let result = document.getElementById("result");
            let message = '';
            let i = 0;
            for (i = 2; i <= 10; i += 2) {
                if (i == 6) {
                    continue;
                }
                message += `i = ${i} <br>`;
            }

            result.innerHTML = message;
        }
    </script>
</head>

<body onload="calculate();">
    <h1>Continue Statement</h1>
    <div id="result"></div>
</body>

</html>
