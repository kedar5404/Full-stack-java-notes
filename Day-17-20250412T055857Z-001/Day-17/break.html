<!DOCTYPE html>
<html>

<head>
    <title>Vedisoft JavaScript Examples : break statement </title>
    <style>
        div {
            font-size: large;
        }
    </style>
    <script>
        function calculate() {
            let result = document.getElementById("result");
            let message = '';
            let j = 0;
            while (true) {
                j = j + 2;
                if (j == 6) {
                    break;
                }
                message += `${j} <br>`;
            }
            result.innerHTML = message;
        }
    </script>
</head>

<body onload="calculate();">
    <h1>Break Statement</h1>
    <div id="result"></div>
</body>

</html>
