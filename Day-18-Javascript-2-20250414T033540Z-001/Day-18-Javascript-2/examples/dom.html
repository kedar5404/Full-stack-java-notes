<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“‹ To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 8px;
      margin-right: 5px;
    }
    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }
    li {
      background: #e1f5fe;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .highlight {
      background-color: #ffe082;
    }
  </style>
</head>
<body>

  <h2 id="heading">ðŸ“Œ My To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <button onclick="highlightTitle()">Highlight Title</button>
  <button onclick="changeTitle()">Change Title</button>

  <ul id="taskList"></ul>

  <script>
    const heading = document.getElementById("heading");
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    // Create and append a new task
    function addTask() {
      const taskText = input.value.trim();
      if (taskText === "") return alert("Please enter a task!");

      const li = document.createElement("li");
      li.innerText = taskText;

      // Add click event to toggle 'completed'
      li.addEventListener("click", function() {
        li.classList.toggle("completed");
      });

      // Add double-click to delete
      li.addEventListener("dblclick", function() {
        list.removeChild(li);
      });

      list.appendChild(li);
      input.value = "";
    }

    // Change heading content using innerText
    function changeTitle() {
      heading.innerText = "âœ… Task Manager";
    }

    // Highlight heading using classList
    function highlightTitle() {
      heading.classList.toggle("highlight");
    }
  </script>

</body>
</html>
