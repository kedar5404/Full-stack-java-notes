<!DOCTYPE html>
<html>
<body>
  <p id="para">Change my style!</p>
  <button onclick="applyStyles()">Apply Style</button>

  <script>
    function applyStyles() {
      const p = document.getElementById("para");
      p.style.color = "green";
      p.style.fontSize = "24px";
      p.style.fontWeight = "bold";
    }
  </script>
</body>
</html>
