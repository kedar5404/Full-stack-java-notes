<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img {
      max-width: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4">ðŸ’¼ Job Application Form</h2>

  <form id="jobForm" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Candidate Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">Name must be at least 5 characters.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="phone" pattern="^[789]\d{9}$" required>
      <div class="invalid-feedback">Enter a valid 10-digit number starting with 7, 8, or 9.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Position Applied For</label>
      <select class="form-select" id="position" required>
        <option value="">Choose...</option>
        <option>Developer</option>
        <option>Designer</option>
        <option>Tester</option>
        <option>Manager</option>
      </select>
      <div class="invalid-feedback">Please select a position.</div>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Upload Profile Picture</label>
      <input type="file" class="form-control" id="resume" accept="image/*">
      <img id="preview" class="preview-img d-block"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr class="my-4">

  <h4>ðŸ“‹ Submitted Applications</h4>
  <table class="table table-bordered mt-3" id="applicationsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Position</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('jobForm');
    const preview = document.getElementById('preview');
    let previewBase64 = "";

    // Realtime Validation on blur
    form.querySelectorAll("input, select").forEach(input => {
      input.addEventListener("blur", () => {
        input.classList.remove("is-valid", "is-invalid");
        if (!input.checkValidity()) {
          input.classList.add("is-invalid");
        } else {
          input.classList.add("is-valid");
        }
      });
    });

    // Preview image
    document.getElementById('resume').addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          preview.src = reader.result;
          previewBase64 = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Form submission
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const applicant = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        position: document.getElementById("position").value,
        photo: previewBase64
      };

      let applicants = JSON.parse(localStorage.getItem("applicants")) || [];
      applicants.push(applicant);
      localStorage.setItem("applicants", JSON.stringify(applicants));

      form.reset();
      preview.src = "";
      form.classList.remove("was-validated");
      document.querySelectorAll(".is-valid").forEach(el => el.classList.remove("is-valid"));
      loadApplicants();
    });

    function loadApplicants() {
      const tbody = document.querySelector("#applicationsTable tbody");
      tbody.innerHTML = "";
      let applicants = JSON.parse(localStorage.getItem("applicants")) || [];

      applicants.forEach(app => {
        const row = `
          <tr>
            <td>${app.name}</td>
            <td>${app.email}</td>
            <td>${app.phone}</td>
            <td>${app.position}</td>
            <td><img src="${app.photo}" class="preview-img"/></td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Initial Load
    loadApplicants();
  </script>
</body>
</html>
