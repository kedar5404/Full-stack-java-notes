<!DOCTYPE html>
<html>
<body>

  <div id="outerDiv" style="width:200px;height:200px;background-color:lightgreen;">
    <button id="innerButton">Click Me</button>
  </div>

  <script>
    // Event on outer div (capturing phase)
    document.getElementById("outerDiv").addEventListener("click", function() {
      alert("Outer div clicked in capturing phase!");
    }, true); // Capture event

    // Event on inner button (capturing phase)
    document.getElementById("innerButton").addEventListener("click", function() {
      alert("Button clicked in capturing phase!");
    }, true); // Capture event
  </script>

</body>
</html>
