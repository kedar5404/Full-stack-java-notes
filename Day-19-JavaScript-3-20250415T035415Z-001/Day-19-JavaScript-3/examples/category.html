<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="container my-5">
  <h2 class="mb-4">Category Management</h2>
  
  <form id="categoryForm" class="mb-4">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="categoryName" required>
      <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <div class="mb-3">
      <label for="categoryDetails" class="form-label">Category Details</label>
      <input type="text" class="form-control" id="categoryDetails" required>
      <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <button type="submit" class="btn btn-primary" id="submitBtn">Add Category</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Category Name <i class="bi bi-arrow-down-up"></i></th>
        <th>Category Details</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="categoryTableBody"></tbody>
  </table>

  <script src="js/category.js"></script>
</body>
</html>
