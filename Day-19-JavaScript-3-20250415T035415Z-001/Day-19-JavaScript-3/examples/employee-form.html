<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Employee Master Form</h2>
    <form id="empForm" class="row g-3">
      <input type="hidden" id="empId" />
      <div class="col-md-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" />
        <div class="invalid-feedback">Enter at least 3 characters.</div>
      </div>
      <div class="col-md-4">
        <label for="deptId" class="form-label">Department</label>
        <select id="deptId" class="form-select">
          <option value="">-- Select --</option>
        </select>
        <div class="invalid-feedback">Please select a department.</div>
      </div>
      <div class="col-md-4">
        <label for="desig" class="form-label">Designation</label>
        <input type="text" id="desig" class="form-control" />
        <div class="invalid-feedback">Enter at least 3 characters.</div>
      </div>
      <div class="col-md-4">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" id="salary" class="form-control" />
        <div class="invalid-feedback">Enter valid salary.</div>
      </div>
      <div class="col-md-4">
        <label for="doj" class="form-label">Date of Joining</label>
        <input type="date" id="doj" class="form-control" />
        <div class="invalid-feedback">Select a valid date.</div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <hr />
    <div class="mb-3 row">
      <div class="col-md-6">
        <input type="text" id="globalSearch" placeholder="Search across all fields..." class="form-control" />
      </div>
    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th onclick="sortTable('name')">Name</th>
          <th onclick="sortTable('deptName')">Department</th>
          <th onclick="sortTable('desig')">Designation</th>
          <th onclick="sortTable('salary')">Salary</th>
          <th onclick="sortTable('doj')">Date of Joining</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="empTableBody"></tbody>
    </table>
  </div>

  <script src="js/employee.js"></script>
</body>

</html>
